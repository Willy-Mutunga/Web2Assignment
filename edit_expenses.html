<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Expense Tracker</title>
<style>
    body {
        font-family: Arial, sans-serif;
        background-color: #f0f0f0;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        margin: 0;
    }
    .container {
        background-color: #ffffff;
        padding: 20px;
        width: 400px;
        border-radius: 5px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }
    h2 {
        text-align: center;
    }
    label, input, button {
        display: block;
        margin-bottom: 10px;
    }
    input[type="text"], input[type="number"] {
        width: calc(100% - 20px);
        padding: 8px;
        border: 1px solid #ccc;
        border-radius: 4px;
        box-sizing: border-box;
    }
    button {
        background-color: #4CAF50;
        color: white;
        padding: 10px 15px;
        border: none;
        border-radius: 4px;
        cursor: pointer;
    }
    button:hover {
        background-color: #45a049;
    }
    .expenses-list {
        margin-top: 20px;
    }
    .expenses-list li {
        list-style-type: none;
        padding: 10px;
        background-color: #f9f9f9;
        border: 1px solid #ddd;
        margin-bottom: 5px;
    }
    .expenses-list li button {
        margin-left: 10px;
        cursor: pointer;
    }
    .edit-form {
        display: none;
        margin-top: 10px;
    }
</style>
</head>
<body>

<div class="container">
    <h2>Expense Tracker</h2>
    <label for="expenseDesc">Description</label>
    <input type="text" id="expenseDesc" placeholder="Enter expense description">

    <label for="expenseAmount">Amount</label>
    <input type="number" id="expenseAmount" placeholder="Enter expense amount">

    <button onclick="addExpense()">Add Expense</button>

    <ul class="expenses-list" id="expensesList">
        <!-- Expenses will be dynamically added here -->
    </ul>

    <div id="editForm" class="edit-form">
        <h3>Edit Expense</h3>
        <label for="editExpenseDesc">Description</label>
        <input type="text" id="editExpenseDesc">

        <label for="editExpenseAmount">Amount</label>
        <input type="number" id="editExpenseAmount">

        <button onclick="updateExpense()">Save</button>
        <button onclick="cancelEdit()">Cancel</button>
    </div>
</div>

<script src="edit_expenses.js"></script>

</body>
</html>
