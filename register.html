<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="register.css">
    <title>Register</title>
</head>
<body>
    <div class="register">
    <h1>Register</h1>
    <form action="" class="register">
        <label for="First Name"> </label>
        <input type="?text" id=""  placeholder="First Name" name="username" required><br />
        
        <label for="Last Name"></label>
        <input type="?text" id="Last Name" placeholder="Last Name" name="username" required><br/>
    
        <label for="?email"></label>
        <input type="?text" id="email" placeholder="Email" name="username" required><br/>
        
        <label for="Phone Number"></label>
        <input type="text" id="Phone Number" placeholder="Phone Number" name="username" required><br/>

        <label for="password"></label>
        <input type="password" id="password" placeholder="Password" name="password" required><br/>
        
        <label for="confirm password"></label>
        <input type="password" id="confirm password" placeholder="Confirm Password" name="confirm password" required><br/>
        
        <button type="submit" value="Register">Register</button>
        <br>
        <span> Already have an account?</span><a href="login.html">Login</a>
    
    </form>
    </div>
</body>
</html>
